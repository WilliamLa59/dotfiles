general {
  # optional: avoid fancy animations if you like it snappy
  # no_fade_in = true
  # no_fade_out = true
  hide_cursor = true
}

background {
  monitor =
  path = ~/.config/hypr/hyprlock/black.png           # <â€” keep this line present and empty
  color = 0x000000ff  # opaque black
}

# input field: keep it invisible until the user actually types
input-field {
  monitor =
  position = 0, 0
  halign = center
  valign = center

  size = 300, 48         # give the dots some vertical room
  rounding = 0
  outline_size = 0
  inner_color = 0x00000000
  outer_color = 0x00000000
  font_color  = 0xffffffff

  dots = false
}



